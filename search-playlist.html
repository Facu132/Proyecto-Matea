<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Playlist</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"     integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>
    <div>
        <header>
            <div class="main__header">
                <a href="home.html"><h1 class="header__title" class="col-xl-auto">Sprintify</h1></a>
                <h1 class="header__user" class="col-xl-auto">Usuario</h1>
            </div>
        </header>
    </div>
    <div>
        <form class="search__playlist">
            <input class="search__secion-browser" type="text" placeholder="Reggaeton">
            <a href="edit-playlist.html"><input class="search__secion-button" type="button" value="Nueva Playlist"></a>
        </form>
        <h1>Playists</h1>
        <div class="container">
            <div class="row">
                <div class="search__music-img"><img src="img/img1.jpg" alt="Reggaeton">
                    <h3>Full Regaeton</h3>
                    <p>15 Canciones</p>

                <div class="search__music-img"><img src="img/img2.jpg" alt="Reggaeton 2020">
                    <h3>Reggaeton 2020</h3>
                    <p>21 Canciones</p>
                </div>
                <div class="search__music-img"><img src="img/img3.jpg" alt="Remixes">
                    <h3>Remixes</h3>
                    <p>32 Canciones</p>
                </div>
                <div class="search__music-img"><img src="img/img4.jpg" alt="Vieja Escuela">
                    <h3>Vieja Escuela</h3>
                    <p>12 Canciones</p>
                </div>
                <div class="search__music-img"><img src="img/img5.jpg" alt="Reggaeton Clasico">
                    <h3>Raggeton Clasico</h3>
                    <p>10 Canciones</p>
                </div>
                <div class="search__music-img"><img src="img/img6.jpg" alt="Enganchados">
                    <h3>Enganchados</h3>
                    <p>22 Canciones</p>
                </div>
                <div class="search__music-img"><img src="img/img7.jpg" alt="Urbana">
                    <h3>Urbana</h3>
                    <p>30 Canciones</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="search__music-img"><img src="img/img1.jpg" alt="Reggaeton">
                </div>
                <div class="search__music-img"><img src="img/img2.jpg" alt="Reggaeton 2020">
                </div>
                <div class="search__music-img"><img src="img/img3.jpg" alt="Remixes">
                </div>
                <div class="search__music-img"><img src="img/img4.jpg" alt="Vieja Escuela">
                </div>
                <div class="search__music-img"><img src="img/img5.jpg" alt="Reggaeton Clasico">
                </div>
                <div class="search__music-img"><img src="img/img6.jpg" alt="Enganchados">
                </div>
                <div class="search__music-img"><img src="img/img7.jpg" alt="Urbana">
                </div>
            </div>
        </div>
