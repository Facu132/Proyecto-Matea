<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class="main__header">
            <a href="home.html"><h1 class="header__title" class="col-xl-auto">Sprintify</h1></a>
        </div>
    </header>
    <div>
        <h1 class="form__register-top">Registrate con tu dirección de email</h1>
        <form action="">
            <input class="form__register-email" type="text" placeholder="Correo electrónico" required>
            <br>
            <input class="form__register-confirm-email" type="text" placeholder="Confirmar correo electrónico" required>
            <br>
            <input class="form__register-pasword" type="password" placeholder="Contraseña" required>
            <br>
            <input class="form__register-username" type="text" placeholder="Nombre de Usuario" required>
        </form>
        <h2 class="form__register-bootom">FECHA DE NACIMIENTO</h2>
        <form action="">
            <input class="form__register-day" type="text" placeholder="Día" required>
            <input class="form__register-month" type="text" placeholder="Mes" required>
            <input class="form__register-age" type="text" placeholder="Año" required>
            <br>
            <input type="radio" type="radio">Masculino
            <input type="radio" type="radio">Femenino
            <input type="radio" type="radio">Otro
        </form>
        <input class="form__register-button" type="button" value="REGISTRATE">
        <br>
        <div class="form__register-line"></div>
        <br>
        <h1 class="form__register-line-bootom">¿Ya tienes cuenta?</h1>
        <br>
        <a href="login.html"><input class="form__register-login" type="button" value="Inicia sesión"></a>
    </div>
    <div class="main__footer">
        <footer>
            <div>
                <div class="footer__border"></div>
                <h1 class="footer__designed-in">Diseñado en Uruguay</h1>
                <h1 class="footer__powered-by">Powered by</h1>
            </div>
        </footer>
    </div>
</body>
</html>
