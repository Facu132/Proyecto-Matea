<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div>
        <h1 class="form__register-top">Registrate con tu dirección de email</h1>
        <form action="">
            <input class="form__register-email" type="text" value="Correo electrónico" required>
            <br>
            <input class="form__register-confirm-email" type="text" value="Confirmar correo electrónico" required>
            <br>
            <input class="form__register-pasword" type="password" value="Contraseña" required>
            <br>
            <input class="form__register-username" type="text" value="Nombre de Usuario" required>
        </form>
        <h2 class="form__register-bootom">FECHA DE NACIMIENTO</h2>
        <form action="">
            <input class="form__register-day" type="text" value="Día" required>
            <input class="form__register-month" type="text" value="Mes" required>
            <input class="form__register-age" type="text" value="Año" required>
            <br>
            <input type="radio" type="radio">Masculino
            <input type="radio" type="radio">Femenino
            <input type="radio" type="radio">Otro
        </form>
        <input class="form__register-button" type="button" value="REGISTRATE">
        <br>
        <div class="form__register-line"></div>
        <br>
        <h1 class="form__register-line-bootom">¿Ya tienes cuenta?</h1>
        <br>
        <input class="form__register-login" type="button" value="Inicia sesión">
    </div>
</body>
</html>
